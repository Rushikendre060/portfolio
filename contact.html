    <div class="contactform">
      <h1>Contact me for work/general enquries</h1>
      <form>
        <div class="form-group">
          <label for="clientName">Name</label>
          <input type="name" class="form-control" id="clientEmail" aria-describedby="emailHelp"
            placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="clientEmail">Email address</label>
          <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp"
            placeholder="Enter email address">
          <small id="emailHelp" class="form-text text-muted"> (We'll never share your email & phone number with anyone
            else.)</small>
        </div>
        <div class="form-group">
          <label for="ClientPhone">Phone</label>
          <input type="phone" class="form-control" id="ClientPhone" placeholder="Enter Phone number">
        </div>
        <div class="form-group">
          <label for="moreEnquiry">Enquiry</label>
          <input type="Enquiry" class="form-control" id="clientEmail" aria-describedby="emailHelp"
            placeholder="Enter enquiry details here">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" id="form-check-input" id="isClient">
          <label class="form-check-label" for="isClient">I would like to work on a project with you </label>
        </div>
        <button type="submit" class="btn btn-sm">Submit</button>
      </form>
    </div>
  </div>
